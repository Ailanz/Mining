<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="js/dropzone.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            document.querySelector("#test").classList.add("dropzone");

            var myDropzone = new Dropzone("#test", {
                url: "upload.aspx",
                init: function () {
                    this.on("addedfile", function (file) { window.location.href = "dbhandler.aspx?file=" + file.name; });
                }
            });
            //$("#test").dropzone({ url: "upload.aspx" });
        });

        Dropzone.options.myAwesomeDropzone = {
            init: function () {
                this.on("addedfile", function (file) { alert("Added file."); });
            }
        };
    </script>
    <title>DB Uploader!</title>
</head>
<body>
    <div id="test" style="width:500px; height:500px; background-color: orange;"></div>
   
</body>
</html>
